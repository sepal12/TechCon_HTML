<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Contact Us | TechCon 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</header>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-info">
        <h2>Contact Information</h2>
        <p>
          <strong>Email:</strong>
          <a href="mailto:mailto:email@example.com">mailto:email@example.com</a>
        </p>
        <div class="social-links">
          <strong>Follow us:</strong>
          <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn"
            >LinkedIn</a
          >
        </div>
      </section>
      <section class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019252229625!2d-122.41941518468144!3d37.7749297797597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7e6e5e0b%3A0x7d0b7b7b7b7b7b7b!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1680000000000!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Venue Location"
        >
        </iframe>
      </section>
      <section>
        <h2>Contact Us Form</h2>
        <form>
          <div>
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </body>
</html>
